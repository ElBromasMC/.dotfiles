# Terminal color features
set-option -a terminal-features 'foot:RGB'

# Change default prefix binding
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Recommended for neovim
set-option -sg escape-time 10
set-option -g focus-events on

# Start windows and panes at 1, not 0
#set -g base-index 1
#setw -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Vim like motions
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Color scheme
set -g status-position top
set -g status-justify left
set -g status-style 'bg=default,fg=white'

set -g status-left '#[bg=red,fg=black,bold] #S '
set -g status-left-length 25

set -g status-right '#[bg=cyan,fg=black,bold] %Y-%m-%d %H:%M '
set -g status-right-length 50

setw -g window-status-format '#[bg=brightblack,fg=white] #I:#W '
setw -g window-status-current-format '#[bg=blue,fg=black,bold] #I:#W '
setw -g window-status-separator ''

set -g pane-border-style 'fg=brightblack'
set -g pane-active-border-style 'fg=blue'

set -g message-style 'bg=blue,fg=black'
