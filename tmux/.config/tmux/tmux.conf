# Terminal color features
set-option -a terminal-features 'foot:RGB'

# Change default prefix binding
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Recommended for neovim
set-option -sg escape-time 10
set-option -g focus-events on

# Vim like motions
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Status bar
set -g status-position top
set -g status-justify left
set -g status-style 'bg=black,fg=white'

set -g status-left '#[bg=green,fg=black] #S #[bg=black,fg=green] '
set -g status-left-length 25

set -g status-right ' #[bg=black,fg=blue]#[bg=blue,fg=black] %Y-%m-%d %H:%M '
set -g status-right-length 50

setw -g window-status-format '#[bg=blue,fg=black] #I:#W #[bg=black,fg=blue]'
setw -g window-status-current-format '#[bg=yellow,fg=black] #I:#W #[bg=black,fg=yellow]'

